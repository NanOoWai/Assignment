<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
    <button class="button">Primary</button>
    <button class="sec">Secondary</button>
    <button class="suc">Success</button>
    <button class="info">Info</button>
    <button class="warn">Warning</button>
    <button class="dan">Danger</button>
    <button class="round">Round</button>
    <button class="circle"><i class="fa-solid fa-magnifying-glass"></i></button>
    <div>
        <button class="icon"><i class="fa-solid fa-plus"></i>Icon</button>
        <button class="dash">Dashed</button>
        <div class="link">Link</div>
        <button class="click">Click Me</button>
        <button class="jelly">Jelly</button>
        <button class="fill">Fill In</button>
        <button class="pulse">Pulse</button>
        <button class="open">Open</button>
        <div>
            <button class="slide">Slide</button>
            <button class="thr">Through</button>
            <button class="flip">Flip Down</button>
            <button class="mar"><marquee width="80px" direction="left">Marquee</marquee></button>
            <button class="cross">Cross Bar</button>
            <div class="line">Line</div>
        </div>
    </div>
</div>
</body>
</html>
